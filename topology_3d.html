<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Network Digital Twin - 5G Fronthaul</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            color: #e8eaed;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 31, 46, 0.95);
            border: 1px solid #06b6d4;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 350px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        #info h1 {
            font-size: 1.5rem;
            color: #06b6d4;
            margin-bottom: 0.5rem;
        }

        #info p {
            color: #9aa0b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 31, 46, 0.95);
            border: 1px solid #06b6d4;
            padding: 1rem;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.25rem;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(26, 31, 46, 0.95);
            border: 1px solid #06b6d4;
            padding: 1rem;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(10px);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #9aa0b0;
        }

        .stat-value {
            color: #06b6d4;
            font-weight: 600;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #06b6d4;
            font-size: 1.5rem;
            z-index: 200;
        }

        .label {
            position: absolute;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            pointer-events: none;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="info">
        <h1>üèôÔ∏è Network Digital Twin</h1>
        <p>3D city-like topology showing DU and RU cells with fronthaul links</p>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #06b6d4;"></div>
                <span>DU = Central Tower</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>RU = Radio Units</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #8b5cf6;"></div>
                <span>Links = Fronthaul</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f59e0b;"></div>
                <span>Particles = Traffic</span>
            </div>
        </div>
    </div>

    <div id="stats">
        <div class="stat-row">
            <span class="stat-label">Total Cells:</span>
            <span class="stat-value">25</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Discovered Links:</span>
            <span class="stat-value">12</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Shared Links:</span>
            <span class="stat-value">6</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Independent:</span>
            <span class="stat-value">6</span>
        </div>
    </div>

    <div id="controls">
        <button class="control-btn" onclick="toggleAnimation()">‚èØ Pause/Play</button>
        <button class="control-btn" onclick="resetCamera()">üé• Reset View</button>
        <button class="control-btn" onclick="toggleLabels()">üè∑Ô∏è Toggle Labels</button>
    </div>

    <div class="loading" id="loading">Building Digital Twin...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, animationId;
        let isAnimating = true;
        let showLabels = true;
        let time = 0;
        let trafficParticles = [];
        let cellMeshes = [];

        // Network topology data - ACTUAL 12-LINK DISCOVERY RESULTS
        // From Pearson Correlation Analysis (src/layers/telemetry.py)
        const networkData = {
            du: { id: 'DU', position: [0, 0, 0] },
            links: [
                // Shared Links (Multiple Cells)
                { id: 1, cells: [1, 9, 22], traffic: 8.5, loss: 0.8, color: 0x10b981, type: 'shared' },
                { id: 2, cells: [8, 10, 18, 19], traffic: 12.3, loss: 1.2, color: 0x06b6d4, type: 'shared' },
                { id: 4, cells: [12, 20], traffic: 10.5, loss: 0.7, color: 0xf59e0b, type: 'shared' },
                { id: 5, cells: [7, 13, 15, 16], traffic: 15.7, loss: 0.5, color: 0x8b5cf6, type: 'shared' },
                { id: 8, cells: [2, 6, 23, 24], traffic: 10.2, loss: 0.9, color: 0xec4899, type: 'shared' },
                { id: 12, cells: [5, 21], traffic: 9.1, loss: 0.6, color: 0x14b8a6, type: 'shared' },

                // Independent Links (Single Cells)
                { id: 3, cells: [11], traffic: 6.2, loss: 0.3, color: 0x64748b, type: 'independent' },
                { id: 6, cells: [14], traffic: 5.8, loss: 0.4, color: 0x78716c, type: 'independent' },
                { id: 7, cells: [17], traffic: 7.1, loss: 0.5, color: 0x737373, type: 'independent' },
                { id: 9, cells: [3], traffic: 6.5, loss: 0.4, color: 0x71717a, type: 'independent' },
                { id: 10, cells: [4], traffic: 6.8, loss: 0.3, color: 0x6b7280, type: 'independent' },
                { id: 11, cells: [0], traffic: 5.5, loss: 0.2, color: 0x52525b, type: 'independent' }
            ]
        };

        // Generate RU positions in a city-like grid
        const cellPositions = {};
        let cellId = 0; // Start from 0 to match cell IDs
        for (let x = -18; x <= 18; x += 6) {
            for (let z = -18; z <= 18; z += 6) {
                if (x === 0 && z === 0) continue; // Skip DU position
                cellPositions[cellId] = [x + (Math.random() - 0.5) * 2, 0, z + (Math.random() - 0.5) * 2];
                cellId++;
                if (cellId > 24) break;
            }
            if (cellId > 24) break;
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e1a);
            scene.fog = new THREE.Fog(0x0a0e1a, 50, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(30, 25, 30);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x06b6d4, 1.5, 100);
            pointLight1.position.set(20, 30, 20);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x8b5cf6, 1.5, 100);
            pointLight2.position.set(-20, 30, -20);
            scene.add(pointLight2);

            // Create ground grid
            createGround();

            // Create DU (central tower)
            createDU();

            // Create RU cells
            createRUs();

            // Create fronthaul links
            createLinks();

            // Create traffic particles
            createTrafficParticles();

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Start animation
            animate();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;

                    const rotationSpeed = 0.005;
                    const radius = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
                    const angle = Math.atan2(camera.position.z, camera.position.x);

                    const newAngle = angle - deltaX * rotationSpeed;
                    camera.position.x = radius * Math.cos(newAngle);
                    camera.position.z = radius * Math.sin(newAngle);
                    camera.position.y += deltaY * 0.1;
                    camera.position.y = Math.max(5, Math.min(50, camera.position.y));

                    camera.lookAt(0, 0, 0);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Zoom with scroll
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const factor = e.deltaY > 0 ? 1 + zoomSpeed : 1 - zoomSpeed;
                camera.position.multiplyScalar(factor);
                camera.position.y = Math.max(5, Math.min(50, camera.position.y));
            });
        }

        function createGround() {
            // Grid helper
            const gridHelper = new THREE.GridHelper(60, 30, 0x2a3142, 0x1a1f2e);
            scene.add(gridHelper);

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(60, 60);
            const groundMaterial = new THREE.MeshPhongMaterial({
                color: 0x0a0e1a,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);
        }

        function createDU() {
            // Central DU tower (taller, distinctive)
            const geometry = new THREE.CylinderGeometry(1, 1.5, 12, 8);
            const material = new THREE.MeshPhongMaterial({
                color: 0x06b6d4,
                emissive: 0x06b6d4,
                emissiveIntensity: 0.4,
                transparent: true,
                opacity: 0.9
            });
            const du = new THREE.Mesh(geometry, material);
            du.position.set(0, 6, 0);
            scene.add(du);

            // DU antenna
            const antennaGeometry = new THREE.ConeGeometry(0.5, 2, 4);
            const antennaMaterial = new THREE.MeshPhongMaterial({
                color: 0xf59e0b,
                emissive: 0xf59e0b,
                emissiveIntensity: 0.6
            });
            const antenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
            antenna.position.set(0, 13, 0);
            scene.add(antenna);

            // Pulsing light
            const duLight = new THREE.PointLight(0x06b6d4, 2, 20);
            duLight.position.set(0, 12, 0);
            scene.add(duLight);
        }

        function createRUs() {
            networkData.links.forEach(link => {
                link.cells.forEach(cellId => {
                    if (!cellPositions[cellId]) return;

                    const [x, _, z] = cellPositions[cellId];
                    const height = 3 + Math.random() * 2;

                    // RU tower
                    const geometry = new THREE.BoxGeometry(0.8, height, 0.8);
                    const material = new THREE.MeshPhongMaterial({
                        color: link.color,
                        emissive: link.color,
                        emissiveIntensity: 0.3,
                        transparent: true,
                        opacity: 0.85
                    });
                    const ru = new THREE.Mesh(geometry, material);
                    ru.position.set(x, height / 2, z);
                    ru.userData = { cellId, linkId: link.id, linkColor: link.color };
                    scene.add(ru);
                    cellMeshes.push(ru);

                    // RU antenna
                    const antennaGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 6);
                    const antennaMaterial = new THREE.MeshPhongMaterial({
                        color: 0xffffff,
                        emissive: link.color,
                        emissiveIntensity: 0.5
                    });
                    const antenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
                    antenna.position.set(x, height + 0.5, z);
                    scene.add(antenna);
                });
            });
        }

        function createLinks() {
            networkData.links.forEach(link => {
                link.cells.forEach(cellId => {
                    if (!cellPositions[cellId]) return;

                    const [x, _, z] = cellPositions[cellId];

                    // Create curved link line
                    const curve = new THREE.QuadraticBezierCurve3(
                        new THREE.Vector3(0, 10, 0), // DU top
                        new THREE.Vector3(x / 2, 15, z / 2), // Control point (arc)
                        new THREE.Vector3(x, 3, z) // RU position
                    );

                    const points = curve.getPoints(50);
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);

                    const material = new THREE.LineBasicMaterial({
                        color: link.loss > 1.0 ? 0xef4444 : link.color,
                        transparent: true,
                        opacity: 0.4,
                        linewidth: 2
                    });

                    const linkLine = new THREE.Line(geometry, material);
                    linkLine.userData = { curve, linkId: link.id };
                    scene.add(linkLine);
                });
            });
        }

        function createTrafficParticles() {
            networkData.links.forEach(link => {
                link.cells.forEach(cellId => {
                    if (!cellPositions[cellId]) return;

                    const [x, _, z] = cellPositions[cellId];

                    // Create curve for particle path
                    const curve = new THREE.QuadraticBezierCurve3(
                        new THREE.Vector3(0, 10, 0),
                        new THREE.Vector3(x / 2, 15, z / 2),
                        new THREE.Vector3(x, 3, z)
                    );

                    // Create multiple particles per link
                    for (let i = 0; i < 3; i++) {
                        const geometry = new THREE.SphereGeometry(0.15, 8, 8);
                        const material = new THREE.MeshBasicMaterial({
                            color: 0xf59e0b,
                            transparent: true,
                            opacity: 0.9
                        });
                        const particle = new THREE.Mesh(geometry, material);
                        particle.userData = {
                            curve,
                            progress: i / 3,
                            speed: 0.003 + Math.random() * 0.002
                        };
                        scene.add(particle);
                        trafficParticles.push(particle);
                    }
                });
            });
        }

        function animate() {
            if (!isAnimating) return;
            animationId = requestAnimationFrame(animate);

            time += 0.01;

            // Animate traffic particles
            trafficParticles.forEach(particle => {
                particle.userData.progress += particle.userData.speed;
                if (particle.userData.progress > 1) {
                    particle.userData.progress = 0;
                }

                const point = particle.userData.curve.getPoint(particle.userData.progress);
                particle.position.copy(point);

                // Pulse effect
                const scale = 1 + Math.sin(time * 5 + particle.userData.progress * 10) * 0.3;
                particle.scale.set(scale, scale, scale);
            });

            // Pulse RU cells
            cellMeshes.forEach(cell => {
                const pulse = 0.3 + Math.sin(time * 2 + cell.position.x) * 0.1;
                cell.material.emissiveIntensity = pulse;
            });

            // Slow camera rotation
            const radius = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
            const angle = Math.atan2(camera.position.z, camera.position.x);
            const newAngle = angle + 0.001;
            camera.position.x = radius * Math.cos(newAngle);
            camera.position.z = radius * Math.sin(newAngle);
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            if (isAnimating) {
                animate();
            }
        }

        function resetCamera() {
            camera.position.set(30, 25, 30);
            camera.lookAt(0, 0, 0);
        }

        function toggleLabels() {
            showLabels = !showLabels;
            // Label implementation would go here
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>

</html>
